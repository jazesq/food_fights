<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="static/stylesheets/styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <a href="/static/img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive"
                data-image-url="/static/img/otter1.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="/static/img/otter1.jpg" alt="Barry the Otter">
                    <!-- <span class="thumbnail-title">Barry</span> -->
                    
                </li>
            </a>
            <a href="/static/img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love"
                data-image-url="/static/img/otter2.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="/static/img/otter2.jpg" alt="Robin the Otter">
                    <span class="thumbnail-title">Robin</span>
                </li>
            </a>
            <a href="/static/img/otter3.jpg" data-image-role="trigger" data-image-title="You Should be Dancing"
                data-image-url="/static/img/otter3.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="/static/img/otter3.jpg" alt="Maurice the Otter">
                    <span class="thumbnail-title">Maurice</span>
                </li>
            </a>
            <a href="/static/img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever"
                data-image-url="/static/img/otter4.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="/static/img/otter4.jpg" alt="Lesley the Otter">
                    <span class="thumbnail-title">Lesley</span>
                </li>
            </a>
            <a href="/static/img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody"
                data-image-url="/static/img/otter5.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="/static/img/otter5.jpg" alt="Barbara the Otter">
                    <span class="thumbnail-title">Barbara</span>
                </li>
            </a>



            {% for p in p %}


        <a href="/static/img/otter5.jpg" data-image-role="trigger" data-image-title={{p.post_title}}
            data-image-url="/static/img/otter5.jpg">
            <li class="thumbnail-item">
                <img class="thumbnail-image" src="/static/img/otter5.jpg" alt="Barbara the Otter">
                <span class="thumbnail-title">{{p.post_title}}</span>
                <span class ="detail-text">{{p.post_text}}</span>
            </li>
           </a>

           {% endfor %}



            









        </ul>

        <!-- <div class="detail-image-left-button" data-image-button="button">
            <img class="left-btn" src="/static/img/left-arrow.png" alt="<">
          </div> -->
            
   
            <div class="detail-image-frame" data-image-role="frame">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
                <img class="detail-image" data-image-role="target" , src="/static/img/otter1.jpg" alt="" >

            </div>
            
            <div class="position_of_text">
                <span class ="detail-text">TEXT: {{p[0].post_text}}</span>
                <span class ="detail-text">TEXT: {{p[0].post_text}}</span>
            </div>
            
           

           

     


        
    </main>
    <script src="/static/scripts/main.js" charset="utf-8"></script>
</body>
</html>
