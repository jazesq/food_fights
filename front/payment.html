<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Coffeerun Payment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootst
rap/3.3.6/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1>Payment form</h1>
    <p>
      Required fields are followed by
      <strong><abbr title="required">*</abbr></strong
      >.
    </p>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <h2>Contact information</h2>
            <label>Title:</label>
            <div class="radio">
              <label>
                <input type="radio" name="title_1" value="King" />
                King
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="title_1" value="Queen" />
                Queen
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="title_1" value="Joker" />
                Joker
              </label>
            </div>
            <div class="form-group">
              <label for="name">Name:*</label>
              <input class="form-control" name="username" id="name" />
            </div>
            <div class="form-group">
              <label for="mail">E-Mail:*</label>
              <input class="form-control" name="useremail" id="mail" />
            </div>
            <div class="form-group">
              <label for="pwd">Password:*</label>
              <input class="form-control" name="password" id="pwd" />
            </div>

            <h2>Payment information</h2>
            <div class="form-group">
              <label for="card">Card Type:</label>
              <select id="card" class="form-control" name="usercard">
                <option value="">None</option>
                <option value="caramel">Visa</option>
                <option value="almond">Mastercard</option>
                <option value="mocha">American Express</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cardnumber">Card Number:*</label>
              <input class="form-control" name="cardnumber" id="number" />
            </div>
            <div class="form-group">
              <label for="date">Expiration Date:*</label>
              <em>formatted as mm/dd/yyyy</em>
              <input
                type="date"
                class="form-control"
                name="date"
                id="date"
                placeholder="MM/DD/YYY"
                type="text"
              />
            </div>
            <p>
              <button type="submit" class="btn btn-default">
                Validate the payment
              </button>
            </p>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/payment.js" charset="utf-8"></script>
  </body>
</html>
